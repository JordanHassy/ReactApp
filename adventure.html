<!DOCTYPE html>
<html>
<head>
    <title>Text Adventure Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Welcome to the World of Terraquor!</h1>
        <p>You awaken in the heart of a lush forest surrounded by tall, ancient trees. You see the faint glow of a small Elven village to the north, an Athenian city to the west, Nomadic camps to the east, and the Dwarven kingdom to the north.</p>
        <p>Which path will you choose?</p>
        <button onclick="choosePath(1)">Head towards the Elven village</button>
        <button onclick="choosePath(2)">Make your way to the Athenian city</button>
        <button onclick="choosePath(3)">Journey east to the Nomadic camps</button>
        <button onclick="choosePath(4)">Embark towards the Dwarven kingdom in the north</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
